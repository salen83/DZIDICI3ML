apply plugin: 'com.android.application'

android {
    namespace "com.salen.dzidici"
    compileSdkVersion 36

    defaultConfig {
        applicationId "com.dzidici.app.ml"
        minSdkVersion 23
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
}
