apply plugin: 'com.android.application'

android {
    namespace "com.dzidici.app.ml"
    compileSdkVersion 36

    defaultConfig {
        applicationId "com.dzidici.app.ml"
        minSdkVersion 24
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
    }

    // âœ… Dodaj signingConfig
    signingConfigs {
        release {
            storeFile file(System.getenv("BITRISEIO_KEYSTORE_URL"))
            storePassword System.getenv("BITRISEIO_KEYSTORE_PASSWORD")
            keyAlias System.getenv("BITRISEIO_KEY_ALIAS")
            keyPassword System.getenv("BITRISEIO_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release   // ðŸ”‘ Ovde kaÅ¾e Gradle-u da potpiÅ¡e APK
        }
    }

    // Ovo osigurava da output ima standardni APK naziv
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == "release") {
                output.outputFileName = "app-release.apk"
            }
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // AppCompat i Material
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"

    // Capacitor lokalni modul
    implementation project(':capacitor-android')
}

configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"
    }
}
