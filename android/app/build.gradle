apply plugin: 'com.android.application'

android {
    namespace "com.dzidici.app.ml"
    compileSdkVersion 36

    defaultConfig {
        applicationId "com.dzidici.app.ml"
        minSdkVersion 24
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
    }

    // ðŸ” SIGNING CONFIG
    signingConfigs {
        release {
            def keystorePath = System.getenv("BITRISEIO_ANDROID_KEYSTORE_PATH")
            if (keystorePath != null) {
                storeFile file(keystorePath)
                storePassword System.getenv("BITRISEIO_ANDROID_KEYSTORE_PASSWORD")
                keyAlias System.getenv("BITRISEIO_ANDROID_KEY_ALIAS")
                keyPassword System.getenv("BITRISEIO_ANDROID_KEY_PASSWORD")
            } else {
                println "âš ï¸ BITRISE keystore env var not found, release signing disabled"
            }
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // samo postavi signingConfig ako storeFile postoji
            if (signingConfigs.release.storeFile != null) {
                signingConfig signingConfigs.release
            } else {
                println "âš ï¸ Release build will be unsigned"
            }
        }
    }

    // ðŸ“¦ Always output app-release.apk
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == "release") {
                output.outputFileName = "app-release.apk"
            }
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
    implementation project(':capacitor-android')
}

configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"
    }
}
