name: Generate Android Build Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm instal

      - name: Run scanner
        run: node .github/workflows/scanner.js

      - name: Commit generated workflow
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .github/workflows/build-android.yml
          git commit -m "Auto-generated Android build workflow" || echo "No changes to commit"
          git push
