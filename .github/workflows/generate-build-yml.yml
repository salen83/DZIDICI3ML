name: Show Generated Android Build YML

on:
  workflow_dispatch: # ruƒçno pokretanje

jobs:
  display-yml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run scanner
        run: node .github/workflows/scanner.js

      - name: Show generated build-android.yml
        run: cat .github/workflows/build-android.yml
