name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install npm dependencies
        run: npm install

      # âœ… OVO JE KLJUÄŒNO
      - name: Install Capacitor CLI
        run: npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Build React app
        run: |
          CI=false npm run build
      # âœ… SADA RADI
      - name: Sync Capacitor
        run: npx cap sync android

      # ðŸ”§ FIX Kotlin / Coroutines
      - name: Force Kotlin & Coroutines versions
        run: |
          sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.8.22'/" android/build.gradle || true
          if ! grep -q "kotlinx-coroutines-core" android/app/build.gradle; then
            sed -i "/dependencies {/a \    implementation \"org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3\"\n    implementation \"org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3\"" android/app/build.gradle
          fi
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
