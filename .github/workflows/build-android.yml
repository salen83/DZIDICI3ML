name: Android Build
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Web Assets
        run: |
          if [ -f build/index.html ]; then
            echo "✅ Web assets found"
            npm run build
          else
            echo "⚠️ build/index.html missing"
          fi

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: List all screens detected
        run: |
          echo "Screens found:"
          echo "src/screens/Screen1.js"
          echo "src/screens/Screen2.js"
          echo "src/screens/Screen3.js"
          echo "src/screens/Screen4.js"
          echo "src/screens/Screen5.js"
          echo "src/screens/Screen6.js"
          echo "src/screens/Screen7.js"
          echo "src/screens/Screen8.js"
          echo "src/screens/Screen9.js"
          echo "src/screens/Screen10.js"
          echo "src/screens/Screen11.js"
          echo "src/screens/Screen12.js"

      - name: Build Info
        run: echo "Gradle: 8.14.3, Kotlin: 1.9.10, Java: 17, WebDir: build"
