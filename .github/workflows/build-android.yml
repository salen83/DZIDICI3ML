name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install npm dependencies
        run: npm install

      - name: Install Capacitor packages
        run: |
          npm install @capacitor/core
          npm install @capacitor/cli
          npm install @capacitor/android

      - name: Build React app
        run: |
          CI=false npm run build

      - name: Force change Android package name
        run: |
          sed -i 's/applicationId ".*"/applicationId "com.dzidici.app.ml"/' android/app/build.gradle
          sed -i 's/namespace ".*"/namespace "com.dzidici.app.ml"/' android/app/build.gradle

      - name: Patch Kotlin JVM target for Capacitor plugins
        run: |
          echo "allprojects {
              afterEvaluate {
                  tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
                      kotlinOptions {
                          jvmTarget = '21'
                      }
                  }
              }
          }" >> android/build.gradle

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Ensure MainActivity.java exists
        run: |
          if [ ! -f android/app/src/main/java/com/dzidici/app/ml/MainActivity.java ]; then
            echo "MainActivity.java not found! Build will fail."
            exit 1
          fi

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
