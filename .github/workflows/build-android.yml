name: Android Build
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm install
      - name: Web Assets missing
        run: echo "⚠️ build/index.html missing"
      - name: Capacitor Sync
        run: npx cap sync android
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
      - name: All Screens Detected
        run: |
          echo "Screens found:"
          echo "src/screens/Screen1.js"
          echo "src/screens/Screen10.js"
          echo "src/screens/Screen10Poisson.js"
          echo "src/screens/Screen11.js"
          echo "src/screens/Screen12.js"
          echo "src/screens/Screen2.js"
          echo "src/screens/Screen2Liga.js"
          echo "src/screens/Screen3.js"
          echo "src/screens/Screen4.js"
          echo "src/screens/Screen5.js"
          echo "src/screens/Screen6.js"
          echo "src/screens/Screen7.js"
          echo "src/screens/Screen8.js"
          echo "src/screens/Screen9.js"
          echo "src/screens/screen2/teamCountryMap/TeamCountryMap.js"
          echo "src/screens/screen2/teamCountryMap/countries.js"
          echo "src/screens/screen2/teamCountryMap/index.js"
          echo "src/screens/screen2/teamCountryMap/teamCountryMapUtils.js"
