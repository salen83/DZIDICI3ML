name: Test GH_TOKEN for Maven

on:
  workflow_dispatch:

jobs:
  test-token:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Maven auth
        run: |
          echo "gpr.user=${{ github.actor }}" >> android/gradle.properties
          echo "gpr.token=${{ secrets.GH_TOKEN }}" >> android/gradle.properties
          echo "Gradle properties updated."

      - name: Verify Gradle properties
        run: cat android/gradle.properties

      - name: Test Maven download
        run: |
          curl -v -u "${{ github.actor }}:${{ secrets.GH_TOKEN }}" \
          https://maven.pkg.github.com/ionic-team/capacitor/com/getcapacitor/capacitor-android/5.0.4/capacitor-android-5.0.4.pom
